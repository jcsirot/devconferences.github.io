---
layout: default
---
<div class="text-center">
    Annuaire des <abbr title="Evénements se déroulant sur un ou plusieurs jours, généralement annuellement">conférences</abbr>
    et <abbr title="Groupes d'utilisateurs se rencontrant généralement mensuellement">communautés</abbr>
    de développeurs en France.
</div>

<div id="chart_div" style="width:100%; margin-left:auto; margin-right:auto;"></div>

<div class="row">
    {% for page in site.pages %}
    {% if page.city %}
    <div class="col-md-2">
        <a class="btn btn-city btn-block" href="{{ page.url | prepend: page.baseurl }}">{{ page.city }}</a>
    </div>
    {% endif %}
    {% endfor %}
    <div class="col-md-2">
        <a class="btn btn-city btn-block" href="/partout/">Partout !</a>
    </div>
</div>

<div class="text-center">
    <h2>Agenda des Conférences</h2>

    <p>Les dates des grandes conférences annuelles sont répertoriées ici.</p>

    <div class="embed-responsive embed-responsive-4by3">
        <iframe src="https://www.google.com/calendar/embed?src=devconferences.org%40gmail.com&ctz=Europe/Paris"
                class="embed-responsive-item"
                style="border: 0" width="800"
                height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</div>

<script type="text/javascript" src='https://www.google.com/jsapi'></script>
<script>

  var urls = [
    {% for page in site.pages %}
    {% if page.city %}
    {{ page.url | prepend: page.baseurl }},
    {% endif %}
    {% endfor %}
  ]
  var cities = [
    ["City"],
    {% for page in site.pages %}
    {% if page.city %}
    ["{{ page.city }}"],
    {% endif %}
    {% endfor %}
  ];

  google.load("visualization", '1', {"packages": ["map"]});
  google.setOnLoadCallback(drawMap);

  function drawMap() {
    var data = google.visualization.arrayToDataTable(cities);
    var options = {
      showTip: true,
      enableScrollWheel: true,
      mapType: "terrain"
    };

    var chart = new google.visualization.Map(document.getElementById("chart_div"));
    chart.draw(data, options);

    google.visualization.events.addListener(chart, "select", selectHandler);

    function selectHandler(e) {
      parent.location = urls[chart.getSelection()[0].row];
    }
  };

</script>
